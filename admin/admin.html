<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Blue Star Admin — Library Control</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
  <div class="admin-wrapper">

    <aside class="admin-sidebar">
      <div class="admin-logo">Blue Star Admin</div>
      <nav class="product-nav">
        <button class="nav-btn active" data-id="pistachio"  onclick="loadProduct('pistachio',this)">🟢 פיסטוק</button>
        <button class="nav-btn"        data-id="almond"     onclick="loadProduct('almond',this)">🟤 שקד</button>
        <button class="nav-btn"        data-id="cashew"     onclick="loadProduct('cashew',this)">🟡 קשיו</button>
        <button class="nav-btn"        data-id="walnut"     onclick="loadProduct('walnut',this)">🟫 אגוז מלך</button>
        <button class="nav-btn"        data-id="brazil"     onclick="loadProduct('brazil',this)">🌰 אגוז ברזיל</button>
        <button class="nav-btn"        data-id="macadamia"  onclick="loadProduct('macadamia',this)">⚪ מקדמיה</button>
        <button class="nav-btn"        data-id="pecan"      onclick="loadProduct('pecan',this)">🟧 פקאן</button>
        <button class="nav-btn"        data-id="hazelnut"   onclick="loadProduct('hazelnut',this)">🟥 לוז</button>
      </nav>
      <div class="sidebar-footer">v1.1 · Blue Star Library</div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h1 id="current-product-name">Dashboard</h1>
        <div class="header-actions">
          <button class="btn btn-save" onclick="saveToLocal()">💾 שמור</button>
          <button class="btn btn-publish" onclick="exportJSON()">⬇ ייצוא JSON</button>
        </div>
      </header>

      <nav class="tab-nav">
        <button class="tab-link active" onclick="openTab(event,'news')">חדשות</button>
        <button class="tab-link" onclick="openTab(event,'story')">סיפור</button>
        <button class="tab-link" onclick="openTab(event,'media')">מדיה</button>
      </nav>

      <!-- NEWS -->
      <div id="news" class="tab-content active">
        <div id="news-editor-list"></div>
        <button class="btn btn-add" onclick="addNewArticle()">+ הוסף ידיעה</button>
      </div>

      <!-- STORY -->
      <div id="story" class="tab-content">
        <div class="edit-card" style="margin-bottom:20px">
          <label>כותרת ראשית (Hero)</label>
          <input type="text" id="hero-title" onchange="currentData.hero.title=this.value" placeholder="כותרת...">
          <label>תקציר (Deck)</label>
          <textarea id="hero-deck" onchange="currentData.hero.deck=this.value"></textarea>
        </div>
        <div id="story-editor"></div>
        <button class="btn btn-add" onclick="addChapter()">+ הוסף פרק</button>
      </div>

      <!-- MEDIA -->
      <div id="media" class="tab-content">
        <p style="color:var(--muted);font-size:12px;margin-bottom:16px">
          העלאה ישירה ל-GitHub. התמונה תופיע מיד באתר לאחר deploy.
        </p>
        <div id="media-editor"></div>
      </div>
    </main>

  </div>

  <div id="toast"></div>
  <!-- hidden file input for image upload -->
  <input type="file" id="global-file-input" accept="image/*" style="display:none">
  <script src="admin.js"></script>
</body>
</html>
